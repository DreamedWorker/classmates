<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>资料仓库（测试）</title>
    <link rel="stylesheet" href="../../node_modules/mdui/dist/css/mdui.min.css">
</head>

<body class="mdui-theme-layout-auto mdui-theme-primary-pink mdui-appbar-with-toolbar" style="margin: 0;" id="main-container">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" style="display: flex; align-items: center;">
                <img src="../public/ic_launcher.png" width="32" height="32" style="margin-left: 4px;" />
            </a>
            <a href="javascript:;" class="mdui-typo-headline">课堂助手</a>
            <a href="javascript:;" class="mdui-typo-title">资料仓库</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '导入文件'}"
                id="paper-import-file">
                <i class="mdui-icon material-icons">input</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '回到首级'}" id="paper-back">
                <i class="mdui-icon material-icons">arrow_back</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '清空地址栏'}"
                id="paper-address-reset">
                <i class="mdui-icon material-icons">delete_forever</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '刷新视图'}"
                id="paper-refresh-it">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="paper-open-in">
                <i class="mdui-icon material-icons" mdui-tooltip="{content: '在 Explorer 或 Finder 中打开'}">open_in_new</i>
            </a>
        </div>
    </div>
    <div class="mdui-container-fluid" style="height: 100%; margin-top: 8px;">
        <div style="display: flex; flex-direction: row; overflow-x: auto;" id="paper-address-part">
        </div>
        <ul class="mdui-list" id="file-list"></ul>
    </div>
    <script src="../../node_modules/mdui/dist/js/mdui.min.js"></script>
</body>

</html>
